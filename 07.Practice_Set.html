<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 7  - JavaScript </title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        nav{
            display: flex;
            background-color: rgb(232, 245, 245);
            padding: 20px;
        }
        nav li{
            list-style: none;
            padding: 0 23px;
        }
    </style>
</head>
<body>
    <nav>
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Contact</li>
        <!-- <div>Hello</div>
        <p>ok</p>
        <article>bye</article> -->
    </nav>

    <table>
        <tr>Hello 1</tr>
        <tr>Hello 2</tr>
        <tr>Hello 3</tr>
        <tr>Hello 4</tr>
        <tr>Hello 5</tr>
    </table>

    <h1>Code With Harry</h1>

    <script>
        // let value = document.body.firstElementChild.firstElementChild.style.color = "red";
        // console.log(value);
        document.getElementsByTagName("nav")[0].firstElementChild.style.color = "red";
        document.getElementsByTagName("nav")[0].firstElementChild.style.color = "green";
        document.getElementsByTagName("nav")[0].lastElementChild.style.color = "green";
        
        Array.from(document.getElementsByTagName("li")).forEach(element => {
            element.style.background = "cyan";
        });
    </script>
</body>
</html>
