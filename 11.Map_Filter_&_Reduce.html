<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Filter and Reduce - JavaScript</title>
</head>
<body>
    <!-- Code With Harry -->


    <script>
        // Array Map Method
        let arr = [45, 23, 21];
        let a = arr.map( (value, index, array) => {
            // console.log(value);
            // console.log(value, index, array);
            return value + 1;
        })
        // console.log(a);

        // Array Filter Method
        let arr2 = [45, 23, 21, 0, 3, 5];
        let a2 = arr2.filter( (value) => {
            return value<10;
        })
        // console.log(a2);

        // Array Reduce Method
        let arr3 = [1, 2, 3, 5, 2, 1];
        let a3 = arr3.reduce( (h1, h2) => {
            return h1 + h2;
        })
        console.log(a3);
    </script>
</body>
</html>
