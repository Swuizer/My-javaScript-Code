<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Navigation - JavaScript</title>
</head>
<body>
    <div class="container">
        <table border="2">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Arghya</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Somnath</td>
                <td>19</td>
            </tr>
        </table>
    </div>

    <script>
        let t = document.body.firstElementChild.firstElementChild;
        console.log(t);
        console.log(t.rows);
        console.log(t.firstElementChild.firstElementChild);
    </script>
</body>
</html>
